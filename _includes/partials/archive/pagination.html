  {% if paginator.total_pages > 1  %}
      <nav class="flex pagination">
        <div>
          {% if paginator.previous_page %}
            <a class="pagination__pager" href="{{ site.baseurl }}{{ paginator.previous_page_path }}/">Previous</a>
          {% else %}
            <a class="pagination__pager disabled">previous</a>
          {% endif %}
        </div>
        <div>
          <p>Page {{ paginator.page }} of {{ paginator.total_pages }}</p>
        </div>
        <div>
          {% if paginator.next_page %}
          <a class="pagination__pager" href="{{ site.baseurl }}{{ paginator.next_page_path }}/">next</a>
          {% else %}
            <a class="pagination__pager disabled">next</a>
          {% endif %}
        </div>
      </nav>
  {% endif %}
